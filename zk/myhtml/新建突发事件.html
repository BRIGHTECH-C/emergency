<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新建预警</title>
		<link rel="stylesheet" href="../src/css/layui.css">
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block" style="width: 82%;">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">接收人</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入接收人" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">接收时间</label>
					<div class="layui-input-block">
						<input type="text" name="time" placeholder="请选择接收时间" class="layui-input jsfrom-time" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">接收方式</label>
					<div class="layui-input-block" style="width: 69%;">
						<select name="city" lay-verify="required" placeholder="请选择接收方式">
							<option value="">待定</option>
							<option value="0">市系统对接</option>
							<option value="1">本系统填报</option>
							<option value="2">传真</option>
							<option value="3">电话</option>
							<option value="3">其他</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">报送单位</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入报送单位" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">联系人</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入联系人" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入联系电话" class="layui-input" style="width: 215px;">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">报送时间</label>
					<div class="layui-input-block">
						<input type="text" name="time" placeholder="请选择报送时间" class="layui-input jsfrom-time" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">情况类别</label>
					<div class="layui-input-block">
						<select name="city" lay-verify="required">
							<option value=""></option>
							<option value="0">事故灾难</option>
							<option value="0">社会安全</option>
							<option value="0">自然灾害</option>
							<option value="0">公共卫生</option>
							<option value="0">其他</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">建筑工程事故</option>
						<option value="0">轨道交通</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">事发时间</label>
					<div class="layui-input-block">
						<input type="text" name="time" placeholder="请选择事发时间" class="layui-input jsfrom-time" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">事发地点</label>
					<div class="layui-input-block">
						<input type="text" name="time" placeholder="请输入事发地点" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">事件级别</label>
					<div class="layui-input-block">
						<select name="city" lay-verify="required" placeholder="请选择事件级别">
							<option value="">待定</option>
							<option value="0">Ⅰ级（特别重大）</option>
							<option value="1">Ⅱ级（重大）</option>
							<option value="2">Ⅲ级（较大）</option>
							<option value="3">Ⅳ级（一般）</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">工程名称</label>
					<div class="layui-input-block">
						<input type="text" name="time" placeholder="请输入工程名称" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">施工单位</label>
					<div class="layui-input-block">
						<input type="text" name="time" placeholder="请输入施工单位" class="layui-input" />
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">情况摘要</label>
				<div class="layui-input-block" style="width: 83%;">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">发送方式</label>
				<div class="layui-input-block">
					<input type="checkbox" name="like1[write]" lay-skin="primary" title="PC端" checked="checked">
					<input type="checkbox" name="like1[read]" lay-skin="primary" title="APP端" checked="checked">
					<input type="checkbox" name="like1[game]" lay-skin="primary" title="短信" checked="checked">
				</div>
			</div>
				<div class="layui-col-md12">
				<div style="float: left; margin-top: 20px; padding-left:320px;">
					<div class="layui-btn-container layui-inline">
						<button class="layui-btn">上报委领导</button>
						<button class="layui-btn">上报市应急局</button>
						<button class="layui-btn">转发</button>
					</div>
				</div>
			</div>
			</div>
		</form>
		</div>
		</form>
		<script src="../src/layui.js"></script>
		<script>
			//引用所需要模块（layer弹窗模块、jquery选择器）
			layui.use(['element', 'layer', 'jquery', 'form', 'laydate', 'upload'], function() {
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
				var form = layui.form;
				var laydate = layui.laydate;
				var $ = layui.jquery
				var upload = layui.upload;
				//监听导航点击
				element.on('nav(demo)', function(elem) {
					//console.log(elem)
					layer.msg(elem.text());
				});
				//日期时间选择器
				laydate.render({
					elem: '#test5',
					type: 'datetime'
				});
				laydate.render({
					elem: '#test6',
					type: 'datetime'
				});
				//上传附件
				upload.render({
					elem: '#test3',
					url: '/upload/',
					accept: 'file' //普通文件
						,
					done: function(res) {
						console.log(res)
					}
				});
			});
		</script>
	</body>
</html>
