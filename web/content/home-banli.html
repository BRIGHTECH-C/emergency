<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">

	</head>
	<body style="background-color: #F2F2F2;">
		<div id="" style="width: 1024px;margin: 0 auto;">
			<div id="" style="width: 700px;hebackground-color: #FFFFFF;float: left;">
			<form class="layui-form" action="">
			<div class="layui-fluid">
				<div class="layui-row" style="margin-top: 5px;">

						<label class="layui-form-label">接收人:</label>
					</div>
					<div class="layui-col-md2">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"
						 value="张三">
					</div>
					<div class="layui-col-md2" style="text-align: right;">
						<label class="layui-form-label">接收时间:</label>
					</div>
					<div class="layui-col-md2">
						<input type="text" class="layui-input" id="test5" placeholder="yyyy-MM-dd HH:mm:ss" value="2019-04-19 13:20">

					<div class="layui-col-md2" style="text-align: right;">
						<label class="layui-form-label">接收方式:</label>
					</div>
					<div class="layui-col-md2">
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">待定</option>
								<option value="1" selected="selected">市系统对接</option>
								<option value="2">本系统填报</option>
								<option value="2">传真</option>
								<option value="2">电话</option>
								<option value="3">其他</option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-row" style="margin-top: 5px;">
					<div class="layui-col-md2" style="text-align: right;">
						<label class="layui-form-label">报送单位:</label>
					</div>
					<div class="layui-col-md2">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"
						 value="市应急管理局">
					</div>
					<div class="layui-col-md2" style="text-align: right;">
						<label class="layui-form-label">报送人:</label>
					</div>
					<div class="layui-col-md2">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"
						 value="李四">
					</div>
					<div class="layui-col-md2" style="text-align: right;">
						<label class="layui-form-label">联系电话:</label>
					</div>
					<div class="layui-col-md2">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"
						 value="65006500">
					</div>
				</div>
								
				
			</div>
			</form>
			</div>
			
			<div id="home_right" style="width: 312px;background-color: #FFFFFF;float: right;">
				2
			</div>

	<script src="../layui/layui.all.js" charset="utf-8"></script>
